<!doctype html>
<html>
    <head>
        <title>Volunteerism</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body>
      <div class="container">
        <div class="background">
          <div class="input">
            <h1>Volunteerism</h1>
            <form id="generate-group">
              <select name="group-criteria">
                <option value="random-student">Random Student</option>
                <option value="neighbor-pairing">Neighbor Pairing</option>
                <option value="teams-of-three">Teams of Three</option>
                <option value="random-pairing">Random Pairing</option>
                <option value="random-n-pairing">Random N Pairing</option>
              </select>
              <input type="number" min="2" max="11" class="hidden" />
              <input type="submit" value="Pick" />
            </form>
            <ul id="results">
            </ul>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </body>
</html>
